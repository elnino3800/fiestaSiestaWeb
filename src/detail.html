<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <title>Fiesta Siesta App</title>
</head>
<body>



<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Fiesta Siesta</span>

        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Cocktails</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">


    <a class="btn btn-primary float-right" href="index.html">Back to cocktails</a>
    <div><h2>Pi√±a colada</h2></div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modalInputAlcohol">Primary alcohol</label>
        <div class="col-sm-10">
            <input  type="text" class="form-control" id="modalInputAlcohol" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modalInputDifficulty">Difficulty</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="modalInputDifficulty" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modalInputRating">Rating</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="modalInputRating" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2" for="modalInputIba">IBA official cocktail</label>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="modalInputIba" disabled>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modalInputIngredients">Ingredients</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="modalInputIngredients" readonly></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modalInputPreparation">Preparation</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="modalInputPreparation" readonly></textarea>
        </div>
    </div>


</div>

<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
