<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <title>Fiesta Siesta App</title>
</head>
<body>



<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Fiesta Siesta</span>

        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Cocktails</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="table-panel">
        <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">New cocktail</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th class="d-none d-sm-table-cell">Primary alcohol</th>
                <th class="d-none d-sm-table-cell">IBA official cocktail</th>
                <th>Difficulty</th>
                <th>Rating</th>
                <th class="icon-column d-none d-sm-table-cell"></th>
                <th class="icon-column d-none d-sm-table-cell"></th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td><a href="detail.html">Piña colada</a></td>
                <td class="d-none d-sm-table-cell">Rum</td>
                <td class="d-none d-sm-table-cell">Yes</td>
                <td ><i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i></td>
                <td><i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i></td>
                <td class="d-none d-sm-table-cell"><a href="#" class="fas fa-edit"></a></td>
                <td class="d-none d-sm-table-cell"><a href="#" class="fas fa-trash-alt"></a></td>
            </tr>
            <tr>
                <td><a href="detail.html">Piña colada</a></td>
                <td class="d-none d-sm-table-cell">Rum</td>
                <td class="d-none d-sm-table-cell">Yes</td>
                <td ><i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i></td>
                <td><i class="fas fa-star fa-sm"></i><i class="fas fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i><i class="far fa-star fa-sm"></i></td>
                <td class="d-none d-sm-table-cell"><a href="#" class="fas fa-edit"></a></td>
                <td class="d-none d-sm-table-cell"><a href="#" class="fas fa-trash-alt"></a></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">New Cocktail</h3>
            </div>
            <form name="newCocktailForm">
                <div class="modal-body" id="modal-body">

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#home" >Basic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  data-toggle="tab" href="#profile">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  data-toggle="tab" href="#contact">Preparation</a>
                        </li>
                    </ul>


                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane show active" id="home" role="tabpanel">

                            <div class="form-group">
                                <label for="modalInputName">Name</label>
                                <input type="text" class="form-control" id="modalInputName" ng-model="$ctrl.drink.name" required focus-me="true">
                                <div class="invalid-feedback">Please provide a valid city.</div>
                            </div>
                            <div class="form-group">
                                <label for="modalInputAlcohol">Primary alcohol</label>
                                <input type="text" class="form-control" id="modalInputAlcohol" ng-model="$ctrl.drink.primaryAlcohol" required>
                            </div>
                            <div class="form-group">
                                <label for="modalInputDifficulty">Difficulty</label>
                                <input type="number" class="form-control" id="modalInputDifficulty" ng-model="$ctrl.drink.difficulty" required
                                       min="1" max="5">
                            </div>
                            <div class="form-group">
                                <label for="modalInputRating">Rating</label>
                                <input type="number" class="form-control" id="modalInputRating" ng-model="$ctrl.drink.rating" required
                                       min="1" max="5">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="modalInputIba" ng-model="$ctrl.drink.iba">
                                <label class="form-check-label" for="modalInputIba">IBA official cocktail</label>
                            </div>

                        </div>

                        <div class="tab-pane" id="profile" role="tabpanel">
                            <div class="form-group">
                                <label for="modalInputIngredients"></label>
                                <textarea class="form-control" id="modalInputIngredients" rows="5" ng-model="$ctrl.drink.ingredients"></textarea>
                            </div>
                        </div>

                        <div class="tab-pane" id="contact" role="tabpanel">
                            <div class="form-group">
                                <label for="modalInputIngredients"></label>
                                <textarea class="form-control" id="modalInputPreparation" rows="5" ng-model="$ctrl.drink.preparation"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" data-dismiss="modal">Save and close</button>
                    <button class="btn btn-secondary" type="submit" data-dismiss="modal">Save</button>
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
